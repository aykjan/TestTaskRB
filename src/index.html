<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <main class="main-content">
        <!-- Секция видео -->
        <section class="video">
            <div class="video__wrapper">
              <button class="video__button">
                <span class="video__text">Смотреть видео</span>
                <span class="video__icon">
                  <i class="bi bi-play"></i>
                </span>
              </button>
              <!-- Видео теперь внутри video__wrapper -->
              <div class="video__player" id="video-player"></div>
            </div>
          </section>
          



        <!-- Секция товаров -->
        <section class="products-section">
            <div class="products-wrapper">
                <!-- Карточка товара -->
                <div class="product-card">
                    <img src="product1.jpg" alt="Название продукта" class="product-image">
                    <div class="product-labels">
                        <span class="label label-discount">-21%</span>
                        <span class="label label-day">Товар дня</span>
                    </div>
                    <h3 class="product-title">Горох в стручках, 1 кг</h3>
                    <p class="product-price">570 ₽</p>
                    <button class="order-button">Оставить заявку</button>
                </div>
                <!-- Добавить остальные карточки аналогично -->
            </div>
        </section>
    </main>


<script type="module" src="js/main.js"></script>
</body>

</html>
