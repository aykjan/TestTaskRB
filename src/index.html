<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <main class="main-content">
        <!-- Секция видео -->
        <section class="video">
            <div class="video__wrapper">
                <button class="video__button">
                    <span class="video__text">Смотреть видео</span>
                    <span class="video__icon">
                        <i class="bi bi-play"></i>
                    </span>
                </button>
                <!-- Видео теперь внутри video__wrapper -->
                <div class="video__player" id="video-player"></div>
            </div>
        </section>




        <!-- Секция товаров -->
        <section class="products-section">
          <!-- Контейнер для всех карточек на одной строке -->
          <div class="products-section__row">
            <!-- Полная карточка 1: Горох в стручках -->
            <div class="product-card product-card--full">
              <div class="product-card__image-wrapper">
                <img src="images/products/peas.jpeg" alt="Горох в стручках, 1 кг" class="product-card__image" />
                <div class="product-card__labels">
                  <span class="product-card__label product-card__label--discount">-29%</span>
                  <span class="product-card__label product-card__label--day">Товар дня</span>
                </div>
              </div>
            </div>
        
            <!-- Контейнер для широких карточек -->
            <div class="products-section__wide">
              <!-- Широкая карточка 1: Голубика лесная -->
              <div class="product-card product-card--wide">
                <div class="product-card__image-wrapper">
                  <img src="images/products/blueberry.jpeg" alt="Голубика лесная, 200 г" class="product-card__image" />
                  <div class="product-card__labels">
                    <span class="product-card__label product-card__label--discount">-31%</span>
                    <span class="product-card__label product-card__label--sale">Распродажа</span>
                  </div>
                </div>
              </div>
          
              <!-- Широкая карточка 2: Морковь мытая -->
              <div class="product-card product-card--wide">
                <div class="product-card__image-wrapper">
                  <img src="images/products/carrots.jpeg" alt="Морковь мытая, 1 кг" class="product-card__image" />
                  <div class="product-card__labels">
                    <span class="product-card__label product-card__label--hit">Хит</span>
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Стандартная карточка 1: Попкорн солёный -->
            <div class="product-card product-card--standard">
              <div class="product-card__image-wrapper">
                <img src="images/products/popcorn.jpeg" alt="Попкорн солёный, для СВЧ-печи, 120 г" class="product-card__image" />
                <div class="product-card__labels">
                  <span class="product-card__label product-card__label--discount">-29%</span>
                  <span class="product-card__label product-card__label--day">Товар дня</span>
                </div>
              </div>
              <h3 class="product-card__title">Попкорн солёный, для СВЧ-печи, 120 г</h3>
              <p class="product-card__price">160 ₽</p>
            </div>
        
            <!-- Стандартная карточка 2: Эскимо с малиной -->
            <div class="product-card product-card--standard">
              <div class="product-card__image-wrapper">
                <img src="images/products/iceCream.jpeg" alt="Эскимо с малиной, 150 г" class="product-card__image" />
                <div class="product-card__labels">
                  <span class="product-card__label product-card__label--hit">Хит</span>
                </div>
              </div>
              <h3 class="product-card__title">Эскимо с малиной, 150 г</h3>
              <p class="product-card__price">190 ₽</p>
            </div>
          </div>
        </section>
        
        
        
        
        
        
        
    </main>


    <script type="module" src="js/main.js"></script>
</body>

</html>
